<div class="h-100" fxLayout="column" fxLayoutAlign="center center">
  <div class="header-section" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center">
    <div class="mb-3"><a [routerLink]="'/'"><img src="assets/images/logo.png"></a></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="wisconsin-form-section">
      <form class="register-form p-3" [formGroup]="registerForm" fxLayoutAlign="center center"
        fxLayout="column" fxFlex="450px" fxFlex.lg="450px" fxFlex.xs="90%">
        <h1>REGISTER</h1>
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" type="email">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="f.email.errors?.required && (f.email.dirty || f.email.touched || submitted)">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors?.pattern && (f.email.dirty || f.email.touched || submitted)">Not a valid email address</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="f.password.errors?.required && (f.password.dirty || f.password.touched || submitted)">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="f.confirmPassword.errors?.required && (f.confirmPassword.dirty || f.confirmPassword.touched || submitted)">Confirm Password is required</mat-error>
            <mat-error *ngIf="f.confirmPassword.errors?.mustMatch">Password mismatch</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group w-100 pb-3">
          <button mat-raised-button color="primary" class="w-100" [disabled]="!registerForm.valid || isLoading" (click)="submit()">
            <mat-icon *ngIf="isLoading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
            Register
          </button>
        </div>
        <div class="form-group w-100 pb-3">
          <button mat-button color="primary" class="w-100" routerLink="/login">Sign In</button>
        </div>
      </form>
    </div>
</div>
